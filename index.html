<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ParkWay Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header style="text-align:center; padding:15px; background-color:#6366f1; color:white;">
    <h1 style="margin:0;">ParkWay Dashboard</h1>

    <!-- Totals display -->
    <div id="totals" style="margin-top:10px; font-weight:bold; font-size:16px;">
      <span id="total-occupied">Occupied: 0</span> |
      <span id="total-available">Available: 0</span>
    </div>

    <!-- Color legend -->
    <div id="legend" style="display:flex; justify-content:center; gap:15px; margin-top:10px;">
      <div class="legend-item" style="display:flex; align-items:center; gap:5px; font-size:14px;">
        <div class="legend-color legend-occupied" style="width:20px; height:20px; background:red; border:1px solid #333;"></div> Occupied
      </div>
      <div class="legend-item" style="display:flex; align-items:center; gap:5px; font-size:14px;">
        <div class="legend-color legend-available" style="width:20px; height:20px; background:green; border:1px solid #333;"></div> Available
      </div>
      <div class="legend-item" style="display:flex; align-items:center; gap:5px; font-size:14px;">
        <div class="legend-color legend-failure" style="width:20px; height:20px; background:yellow; border:1px solid #333;"></div> Sensor Failure
      </div>
    </div>
  </header>

  <!-- Parking lot canvas -->
  <canvas id="parking-map" width="850" height="220" aria-label="Parking lot map" role="img" style="display:block; margin:20px auto; border:1px solid #ccc;"></canvas>

  <!-- Tooltip -->
  <div id="tooltip" aria-live="polite" aria-atomic="true"></div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
