<!-- ‚≠ê LIVE DASHBOARD SCRIPT ‚≠ê -->
<!-- =========================== -->
<script>
const API_URL = "/api/parking";

let chart;

// Count slot stats based on backend values
function computeStats(data) {
  const total = Object.keys(data).length;

  let free = 0,
      reserved = 0,
      occupied = 0;

  for (const slot of Object.values(data)) {
    const s = String(slot).toUpperCase();

    if (s === "EMPTY" || s === "FREE") free++;
    else if (s === "RESERVED") reserved++;
    else if (s === "OCCUPIED") occupied++;
  }

  return { total, free, reserved, occupied };
}

// Fetch backend data
async function fetchSlots() {
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    if (!res.ok) return;

    const data = await res.json();
    updateDashboard(data);

  } catch (err) {
    console.error("Dashboard Fetch Error:", err);
  }
}

// Update numbers + chart
function updateDashboard(data) {
  const { total, free, reserved, occupied } = computeStats(data);

  document.getElementById("statTotal").textContent = total;
  document.getElementById("statFree").textContent = free;
  document.getElementById("statReserved").textContent = reserved;
  document.getElementById("statOccupied").textContent = occupied;

  updateChart(free, reserved, occupied);
}

// Init chart (UI untouched)
function initChart() {
  const ctx = document.getElementById("usageChart").getContext("2d");

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Free", "Reserved", "Occupied"],
      datasets: [{
        label: "Live Slot Status",
        data: [0, 0, 0],
        backgroundColor: [
          "#24ff6d",
          "#ffd056",
          "#ff5252"
        ]
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } }
    }
  });
}

// Update chart data
function updateChart(free, reserved, occupied) {
  if (!chart) return;

  chart.data.datasets[0].data = [free, reserved, occupied];
  chart.update();
}

// Start live updates
document.addEventListener("DOMContentLoaded", () => {
  initChart();
  fetchSlots();
  setInterval(fetchSlots, 2000);
});
</script>
