<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
  <div class="brand"><a href="index.html">ğŸš— Parkway</a></div>
  <nav class="navlinks">
    <a href="index.html">Home</a>
    <a href="map.html">Parking Map</a>
    <a href="booking.html">My Booking</a>

  </nav>
</header>

<main class="container">
  <section class="panel glass">
    <h2>Dashboard</h2>

    <div class="stats">
      <div class="stat">
        <div class="stat-num" id="statTotal">0</div>
        <div class="stat-label">Total Slots</div>
      </div>
      <div class="stat">
        <div class="stat-num free" id="statFree">0</div>
        <div class="stat-label">Free</div>
      </div>
      <div class="stat">
        <div class="stat-num reserved" id="statReserved">0</div>
        <div class="stat-label">Reserved</div>
      </div>
      <div class="stat">
        <div class="stat-num occupied" id="statOccupied">0</div>
        <div class="stat-label">Occupied</div>
      </div>
    </div>

    <canvas id="usageChart" width="900" height="300" class="chart"></canvas>
  </section>
</main>

<footer class="site-footer">
  <small>Â©ï¸ <span id="year"></span> Parkway â€¢ Smart Parking System</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
window.PAGE = 'DASHBOARD';
document.getElementById('year').textContent = new Date().getFullYear();

// ------------------------------
// LIVE DASHBOARD UPDATE
// ------------------------------

let chart;
const API_URL = "/api/parking";

// Convert API response into stats
function computeStats(data) {
  const total = Object.keys(data).length;
  let free = 0, reserved = 0, occupied = 0;

  Object.values(data).forEach(slot => {
    const st = slot.status?.toUpperCase();
    if (st === "FREE" || st === "EMPTY") free++;
    else if (st === "RESERVED") reserved++;
    else if (st === "OCCUPIED") occupied++;
  });

  return { total, free, reserved, occupied };
}

async function fetchData() {
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    if (!res.ok) return;

    const data = await res.json();
    updateDashboard(data);

  } catch (err) {
    console.error("Dashboard fetch error:", err);
  }
}

function updateDashboard(data) {
  const stats = computeStats(data);

  document.getElementById("statTotal").textContent = stats.total;
  document.getElementById("statFree").textContent = stats.free;
  document.getElementById("statReserved").textContent = stats.reserved;
  document.getElementById("statOccupied").textContent = stats.occupied;

  updateChart(stats);
}

// Initialize chart only once
function initChart() {
  const ctx = document.getElementById("usageChart").getContext("2d");

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Free", "Reserved", "Occupied"],
      datasets: [{
        label: "Live Slot Status",
        data: [0, 0, 0],
        backgroundColor: ["#24ff6d", "#ffd056", "#ff5252"],
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } }
    }
  });
}

function updateChart(stats) {
  if (!chart) return;
  chart.data.datasets[0].data = [stats.free, stats.reserved, stats.occupied];
  chart.update();
}

// Start live updates
document.addEventListener("DOMContentLoaded", () => {
  initChart();
  fetchData();
  setInterval(fetchData, 2000); // ğŸ”¥ LIVE EVERY 2 SECONDS
});
</script>

</body>
</html>
