
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Parkway ‚Ä¢ Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
/* Optional dashboard styling (keep your theme clean) */
.stats {
  display: flex;
  gap: 25px;
  margin: 20px 0;
}
.stat {
  background: rgba(255,255,255,0.06);
  padding: 18px 25px;
  border-radius: 10px;
  text-align: center;
  min-width: 130px;
  border: 1px solid rgba(255,255,255,0.12);
}
.stat-num {
  font-size: 2.2rem;
  font-weight: 700;
}
.stat-label { opacity: 0.8; }
.stat-num.free { color: #24ff6d; }
.stat-num.reserved { color: #ffd056; }
.stat-num.occupied { color: #ff5252; }

.chart {
  margin-top: 25px;
  background: rgba(255,255,255,0.03);
  border-radius: 10px;
  padding: 15px;
}
</style>

</head>
<body>

<header class="topbar">
  <div class="brand"><a href="index.html">üöó Parkway</a></div>
  <nav class="navlinks">
    <a href="index.html">Home</a>
    <a href="map.html">Parking Map</a>
    <a href="booking.html">My Booking</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">How It Works</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <section class="panel glass">
    <h2>Dashboard</h2>

    <div class="stats">
      <div class="stat">
        <div class="stat-num" id="statTotal">0</div>
        <div class="stat-label">Total Slots</div>
      </div>

      <div class="stat">
        <div class="stat-num free" id="statFree">0</div>
        <div class="stat-label">Free</div>
      </div>

      <div class="stat">
        <div class="stat-num reserved" id="statReserved">0</div>
        <div class="stat-label">Reserved</div>
      </div>

      <div class="stat">
        <div class="stat-num occupied" id="statOccupied">0</div>
        <div class="stat-label">Occupied</div>
      </div>
    </div>

    <canvas id="usageChart" width="900" height="300" class="chart"></canvas>
  </section>
</main>

<footer class="site-footer">
  <small>¬©Ô∏è <span id="year"></span> Parkway ‚Ä¢ Smart Parking System</small>
</footer>


<!-- ChartJS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
/* --------------------------------------
   LIVE DASHBOARD JS (WORKING WITH YOUR SERVER)
   -------------------------------------- */

document.getElementById("year").textContent = new Date().getFullYear();
const API_URL = "/api/parking";

let chart;

// --------------------------------------
// Compute stats based on your real backend
// --------------------------------------
function computeStats(data) {
  const total = Object.keys(data).length;

  let free = 0,
      reserved = 0,
      occupied = 0;

  Object.values(data).forEach(s => {
    s = String(s).toUpperCase();

    if (s === "EMPTY" || s === "FREE") free++;
    else if (s === "RESERVED") reserved++;
    else if (s === "OCCUPIED") occupied++;
  });

  return { total, free, reserved, occupied };
}

// --------------------------------------
// Fetch live data
// --------------------------------------
async function fetchData() {
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    if (!res.ok) return;

    const data = await res.json();
    updateDashboard(data);

  } catch (err) {
    console.error("Dashboard Error:", err);
  }
}

// --------------------------------------
// Update UI + chart
// --------------------------------------
function updateDashboard(data) {
  const { total, free, reserved, occupied } = computeStats(data);

  document.getElementById("statTotal").textContent = total;
  document.getElementById("statFree").textContent = free;
  document.getElementById("statReserved").textContent = reserved;
  document.getElementById("statOccupied").textContent = occupied;

  updateChart({ free, reserved, occupied });
}

// --------------------------------------
// Build chart
// --------------------------------------
function initChart() {
  const ctx = document.getElementById("usageChart").getContext("2d");

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Free", "Reserved", "Occupied"],
      datasets: [{
        label: "Live Slot Status",
        data: [0, 0, 0],
        backgroundColor: ["#24ff6d", "#ffd056", "#ff5252"]
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      }
    }
  });
}

// --------------------------------------
// Update chart dynamically
// --------------------------------------
function updateChart(stats) {
  if (!chart) return;

  chart.data.datasets[0].data = [
    stats.free,
    stats.reserved,
    stats.occupied
  ];
  chart.update();
}

// --------------------------------------
// Start LIVE update
// --------------------------------------
document.addEventListener("DOMContentLoaded", () => {
  initChart();
  fetchData();

  setInterval(fetchData, 2000); // 2s live update
});
</script>

</body>
</html>
